<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Movie Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 960px; }
        .navbar-brand { font-weight: bold; }
        .page-footer { margin-top: 20px; padding-top: 20px; padding-bottom: 20px; background-color: #f5f5f5; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie Recommender</a>
        </div>
    </nav>
    <main role="main" class="container">
        <h2 class="mb-4">Enter User ID to Get Movie Recommendations</h2>
        <form action="/" method="post" class="mb-4">
            <div class="mb-3">
                <label for="user_id" class="form-label">User ID:</label>
                <input type="number" class="form-control" id="user_id" name="user_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
        {% if recommended_movies %}
            <h3>Recommendations for User ID: {{ user_id }}</h3>
            <ul class="list-group">
                {% for movie in recommended_movies %}
                    <li class="list-group-item">{{ movie }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>
    <footer class="page-footer text-center">
        Movie Recommender - Â©{{ current_year }}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
